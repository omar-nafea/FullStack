<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" name="username" placeholder="Max 10 Chars Only" />
        <input type="text" name="age" placeholder="Cant Be Empty" />
        <input type="submit" value="Submit Data" />
    </form>
</body>

<script>
    /*
          DOM [Events]
          - Validate Form Practice
          - Prevent Default
        */
    // the formula of getting any attribute is [name='username']
    let userInput = document.querySelector("[name='username']");
    let ageInput = document.querySelector("[name='age']");

    // when you want to control the order that the function do or the event you asking you have to put
    // parameter in the function of event (any para like e   evt   event)

    document.forms[0].onsubmit = function(e) {
        // you have to initialize the bariable that you will control in the function
        let userValid = false;
        let ageValid = false;

        if (userInput.value !== "" && userInput.value.length <= 10) {
            userValid = true;
        }

        if (ageInput.value !== "") {
            ageValid = true;
        }

        if (userValid === false || ageValid === false) {
            e.preventDefault();
        }
    };

    document.links[0].onclick = function(event) {
        console.log(event);
        event.preventDefault();
    };
</script>

</html>
