<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        setTimeout(() => {
            let elzero = document.querySelectorAll(".open");
            for (let i = 0; i < elzero.length; i++) {
                elzero[i].onmouseenter = function() {
                    if (elzero[i].textContent.includes('Elzero')) {
                        elzero[i].click()
                    }
                }
            }
        }, 0);
        //     window.onload = function() {
        // }
    </script>
</head>

<body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" id="myAnchor" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
</body>


</html>
