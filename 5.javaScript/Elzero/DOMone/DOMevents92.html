<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 5000px;
    }
</style>

<body>
    <button id="btn">Button</button>
    <hr/>
    <form action="">
        <input type="text" />
        <input type="submit" value%="Submit Data" />
    </form>
</body>
<script>
    /*
                DOM [Events]
                - Use Events On HTML
                - Use Events On JS
                --- onclick
                --- oncontextmenu
                --- onmouseenter
                --- onmouseleave
                --- onload
                --- onscroll
                --- onresize
                --- onfocus
                --- onblur
                --- onsubmit
                */

    let myBtn = document.getElementById("btn");

    myBtn.onmouseleave = function() {
        console.log("Clicked");
    };

    window.onscroll = function() {
        console.log("Scroll");
    };
</script>

</html>
